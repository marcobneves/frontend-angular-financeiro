<div class="report-container">
  <div *ngFor="let report of reports" class="report-item">
    <h1 class="title">{{report.title}}</h1>
    <x-chartist [data]="report.data" [type]="report.type" [options]="report.options"
      [responsiveOptions]="report.responsiveOptions">
    </x-chartist>
    <div class="report-resume">
      <div class="item">
        <div class="report-resume-title">{{report.resume.paid.title}}</div>
        <div class="report-resume-total">{{report.resume.paid.total}}</div>
      </div>

      <div class="item">
        <div class="report-resume-title">{{report.resume.notPaid.title}}</div>
        <div class="report-resume-total">{{report.resume.notPaid.total}}</div>
      </div>
    </div>
  </div>
</div>
